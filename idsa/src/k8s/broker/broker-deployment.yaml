apiVersion: apps/v1
kind: Deployment
metadata:
  name: idsa-broker-core
  labels:
    app: broker-core-app
  namespace: gxfs-idsa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: broker-core-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: broker-core-app
    spec:
      tolerations:
        - key: "kubernetes.azure.com/scalesetpriority"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
      containers:
        - name: broker-core
          image: registry.gitlab.cc-asp.fraunhofer.de/eis-ids/broker/core:5.0.0-RELEASECANDIDATE
          envFrom:
            - configMapRef:
                name: broker-core-config-env
          volumeMounts:
            - name: broker-core-config-data
              mountPath: /etc/cert/
          ports:
            - containerPort: 8080
      volumes:
        - name: broker-core-config-data
          configMap:
            name: broker-core-config-data
      restartPolicy: Always

