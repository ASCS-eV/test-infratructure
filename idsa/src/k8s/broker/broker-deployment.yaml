apiVersion: apps/v1
kind: Deployment
metadata:
  name: idsa-broker-mongodb
  labels:
    app: broker-mongodb-app
  namespace: gxfs-idsa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: broker-mongodb-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: broker-mongodb-app
    spec:
      tolerations:
        - key: "kubernetes.azure.com/scalesetpriority"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
      securityContext:
        runAsUser: 0
      initContainers:
        - name: broker-mongodb-chmod
          image: busybox:latest
          command:
            - /bin/chown
            - -R
            - "999"
            - /data/db
          volumeMounts:
            - name: broker-mongodb-persistent-storage
              mountPath: /data/db
      containers:
        - name: broker-mongodb
          image: mongo:4.2.8
          ports:
            - containerPort: 27017
      restartPolicy: Always
      volumes:
        - name: broker-mongodb-persistent-storage
          persistentVolumeClaim:
            claimName: broker-mongodb-pvc

