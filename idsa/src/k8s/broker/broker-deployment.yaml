          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
      containers:
        - name: broker-elasticsearch
          image: elasticsearch:7.16.2
          envFrom:
            - configMapRef:
                name: broker-elasticsearch-config
          volumeMounts:
