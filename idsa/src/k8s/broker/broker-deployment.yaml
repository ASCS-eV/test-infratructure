apiVersion: apps/v1
kind: Deployment
metadata:
  name: idsa-broker-elasticsearch
  labels:
    app: broker-elasticsearch-app
  namespace: gxfs-idsa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: broker-elasticsearch-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: broker-elasticsearch-app
    spec:
