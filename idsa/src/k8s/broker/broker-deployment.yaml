  selector:
    matchLabels:
      app: broker-frontend-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: broker-frontend-app
    spec:
      tolerations:
        - key: "kubernetes.azure.com/scalesetpriority"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
      containers:
        - name: broker-frontend
          image: registry.gitlab.cc-asp.fraunhofer.de/eis-ids/broker/frontend:5.0.0
